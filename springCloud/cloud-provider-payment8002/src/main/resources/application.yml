server:
  port: 8002
  servlet:
    context-path: /cloud-payment-service
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.0.5:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 111aa~

eureka:
  client:
    # 表示是否将自己注册进eureka server 默认为true
    register-with-eureka: true
    # 表示是否从eureka server 抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    instance-id: payment8002
    prefer-ip-address: true



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.test.springcloud.entity
