server:
  port: 3344
spring:
  application:
    name: config-center
  cloud:
    config:
      server:
        git:
          uri: https://githubfast.com/liangbozhang/spring-cloud-config.git #github仓库名字
          search-paths:
            -spring-cloud-config
          skip-ssl-validation: true
          username: liangbozhang
          password: zlb8491818
      label: master #分支

eureka:
  client:
    # 表示是否将自己注册进eureka server 默认为true
    register-with-eureka: true
    # 表示是否从eureka server 抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    instance-id: configCenter3344
    prefer-ip-address: true #访问路径可以显示IP地址
    # eureka客服端向服务端发送心跳的时间间隔，单位为秒（默认30秒）
    lease-renewal-interval-in-seconds: 30


# rabbitMQ相关配置   批量通知：curl -X POST "http://localhost:3344/actuator/bus-refresh" 定点通知：curl -X POST "http://localhost:3344/actuator/bus-refresh/config-client:3355"
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

# rabbitMQ 相关配置，暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
